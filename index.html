<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Pibes 6+6 | Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #020617; 
            color: white; 
            margin: 0;
            padding: 0;
        }
        .hero-bg {
            background: linear-gradient(to bottom, rgba(2, 6, 23, 0.7), rgba(2, 6, 23, 0.85)), 
                        url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=2000&auto=format&fit=crop');
            background-size: cover; 
            background-position: center center; 
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: all 0.3s ease; 
        }
        .glass:hover { border-color: #22c55e; transform: translateY(-2px); }
        .vastago-highlight { color: #22c55e; text-shadow: 0 0 10px rgba(34, 197, 94, 0.4); }
        .btn-activo { background: #22c55e; box-shadow: 0 0 20px rgba(34, 197, 94, 0.3); }
        
        /* Mobile optimization */
        @media (max-width: 640px) {
            .hero-bg {
                background-position: center 20%;
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body class="hero-bg">
    <div class="max-w-5xl mx-auto px-3 sm:px-4 py-6 sm:py-12">
        <header class="text-center mb-8 sm:mb-12">
            <h1 class="text-4xl sm:text-6xl font-black italic uppercase tracking-tighter leading-none" style="font-family: 'Oswald';">
                LOS PIBES <span class="text-green-500">6+6</span>
            </h1>
            <p class="text-slate-400 tracking-[0.2em] sm:tracking-[0.3em] uppercase text-[8px] sm:text-[10px] mt-3 sm:mt-4 font-bold">T E M P O R A D A  2 0 2 6 | Torneo Los Pibes 6+6</p>
        </header>

        <!-- Selector de Torneo -->
        <div class="flex justify-center mb-4 sm:mb-6 bg-white/5 p-1 rounded-2xl w-fit mx-auto border border-white/10">
            <button onclick="cambiarTorneo('Apertura')" id="btn-torneo-Apertura" class="px-4 sm:px-8 py-2 sm:py-3 rounded-xl font-bold text-sm sm:text-base transition-all">Apertura</button>
            <button onclick="cambiarTorneo('Clausura')" id="btn-torneo-Clausura" class="px-4 sm:px-8 py-2 sm:py-3 rounded-xl font-bold text-sm sm:text-base transition-all">Clausura</button>
        </div>

        <!-- Selector de Vista -->
        <div class="flex justify-center mb-6 sm:mb-10 bg-white/5 p-1 rounded-2xl w-fit mx-auto border border-white/10">
            <button onclick="cambiarVista('fixture')" id="btn-vista-fixture" class="px-4 sm:px-8 py-2 sm:py-3 rounded-xl font-bold text-sm sm:text-base transition-all">Fixture</button>
            <button onclick="cambiarVista('tabla')" id="btn-vista-tabla" class="px-4 sm:px-8 py-2 sm:py-3 rounded-xl font-bold text-sm sm:text-base transition-all">Tabla</button>
        </div>

        <!-- Contenedor de Fixture -->
        <div id="fixture-container" class="space-y-3 sm:space-y-4 text-center mb-6">
            <div class="animate-pulse text-slate-500 text-xs sm:text-sm italic font-medium tracking-widest">Sincronizando con planilla...</div>
        </div>

        <!-- Contenedor de Tabla -->
        <div id="tabla-container" class="hidden mb-6">
            <div class="glass rounded-xl sm:rounded-2xl overflow-x-auto">
                <table class="w-full text-xs sm:text-sm">
                    <thead class="bg-white/5">
                        <tr class="text-[8px] sm:text-[10px] text-slate-400 uppercase tracking-wider">
                            <th class="py-2 sm:py-3 px-2 sm:px-4 text-left">Pos</th>
                            <th class="py-2 sm:py-3 px-2 sm:px-4 text-left">Equipo</th>
                            <th class="py-2 sm:py-3 px-1 sm:px-2 text-center">PJ</th>
                            <th class="py-2 sm:py-3 px-1 sm:px-2 text-center">PG</th>
                            <th class="py-2 sm:py-3 px-1 sm:px-2 text-center">PE</th>
                            <th class="py-2 sm:py-3 px-1 sm:px-2 text-center">PP</th>
                            <th class="py-2 sm:py-3 px-1 sm:px-2 text-center">GF</th>
                            <th class="py-2 sm:py-3 px-1 sm:px-2 text-center">GC</th>
                            <th class="py-2 sm:py-3 px-1 sm:px-2 text-center">DIF</th>
                            <th class="py-2 sm:py-3 px-1 sm:px-2 text-center font-bold">PTS</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-body">
                        <!-- Se llena dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbw675NO52ucINehQlIo1xJcHfr7Jd-uAIi6dvhitcB0aApt_5bRBu_2UI_avNwWxdf2/exec";
        
        let torneoActual = 'Apertura';
        let vistaActual = 'fixture';
        let datosActuales = [];

        function cambiarTorneo(torneo) {
            torneoActual = torneo;
            document.querySelectorAll('[id^="btn-torneo-"]').forEach(b => b.classList.remove('btn-activo'));
            document.getElementById('btn-torneo-' + torneo).classList.add('btn-activo');
            cargarDatos();
        }

        function cambiarVista(vista) {
            vistaActual = vista;
            document.querySelectorAll('[id^="btn-vista-"]').forEach(b => b.classList.remove('btn-activo'));
            document.getElementById('btn-vista-' + vista).classList.add('btn-activo');
            
            if (vista === 'fixture') {
                document.getElementById('fixture-container').classList.remove('hidden');
                document.getElementById('tabla-container').classList.add('hidden');
            } else {
                document.getElementById('fixture-container').classList.add('hidden');
                document.getElementById('tabla-container').classList.remove('hidden');
                generarTabla();
            }
        }

        async function cargarDatos() {
            const container = document.getElementById('fixture-container');
            container.innerHTML = '<div class="py-10 text-slate-400 italic text-xs sm:text-sm">Actualizando resultados...</div>';
            
            try {
                const response = await fetch(API_URL + "?torneo=" + torneoActual + "&t=" + new Date().getTime());
                const datos = await response.json();
                
                if (datos.error) {
                    container.innerHTML = `<div class="p-4 glass rounded-xl text-red-400 font-medium text-xs sm:text-sm">${datos.error}</div>`;
                    return;
                }

                datosActuales = datos;
                mostrarFixture();
                
                if (vistaActual === 'tabla') {
                    generarTabla();
                }
            } catch (error) {
                console.error(error);
                container.innerHTML = `<div class="p-4 glass rounded-xl text-red-400 text-xs sm:text-sm">Error de conexión. Revisa la consola (F12).</div>`;
            }
        }

        function mostrarFixture() {
            const container = document.getElementById('fixture-container');
            container.innerHTML = "";
            
            datosActuales.forEach(partido => {
                const esVastagoLocal = partido.Local && partido.Local.includes("Vástago");
                const esVastagoVisita = partido.Visitante && partido.Visitante.includes("Vástago");
                
                const fecha = new Date(partido.Fecha);
                const fechaFormateada = fecha.toLocaleDateString('es-AR', { day: '2-digit', month: '2-digit', year: 'numeric' });

                container.innerHTML += `
                    <div class="glass rounded-xl sm:rounded-2xl p-3 sm:p-5 shadow-xl border-l-4 ${esVastagoLocal || esVastagoVisita ? 'border-green-500' : 'border-transparent'}">
                        <div class="flex items-center justify-between gap-2">
                            <div class="w-[35%] text-left">
                                <div class="text-xs sm:text-lg font-black uppercase tracking-tight ${esVastagoLocal ? 'vastago-highlight' : ''}">${partido.Local}</div>
                            </div>

                            <div class="w-[30%]">
                                <div class="text-[8px] sm:text-[9px] text-slate-500 font-bold uppercase mb-1 sm:mb-2">${fechaFormateada}</div>
                                <div class="flex items-center justify-center gap-1 sm:gap-2">
                                    <span class="text-xl sm:text-3xl font-black">${partido.GolesL !== "" ? partido.GolesL : '-'}</span>
                                    <span class="text-[8px] sm:text-[9px] bg-white/10 px-1 sm:px-1.5 py-0.5 rounded text-slate-400 font-bold italic">VS</span>
                                    <span class="text-xl sm:text-3xl font-black">${partido.GolesV !== "" ? partido.GolesV : '-'}</span>
                                </div>
                            </div>

                            <div class="w-[35%] text-right">
                                <div class="text-xs sm:text-lg font-black uppercase tracking-tight ${esVastagoVisita ? 'vastago-highlight' : ''}">${partido.Visitante}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function generarTabla() {
            const equipos = {};
            
            // Calcular estadísticas
            datosActuales.forEach(partido => {
                if (partido.GolesL === "" || partido.GolesV === "") return;
                
                const local = partido.Local;
                const visitante = partido.Visitante;
                const golesL = parseInt(partido.GolesL);
                const golesV = parseInt(partido.GolesV);
                
                // Inicializar equipos
                if (!equipos[local]) equipos[local] = { equipo: local, pj: 0, pg: 0, pe: 0, pp: 0, gf: 0, gc: 0, pts: 0 };
                if (!equipos[visitante]) equipos[visitante] = { equipo: visitante, pj: 0, pg: 0, pe: 0, pp: 0, gf: 0, gc: 0, pts: 0 };
                
                // Sumar estadísticas
                equipos[local].pj++;
                equipos[visitante].pj++;
                equipos[local].gf += golesL;
                equipos[local].gc += golesV;
                equipos[visitante].gf += golesV;
                equipos[visitante].gc += golesL;
                
                if (golesL > golesV) {
                    equipos[local].pg++;
                    equipos[local].pts += 3;
                    equipos[visitante].pp++;
                } else if (golesL < golesV) {
                    equipos[visitante].pg++;
                    equipos[visitante].pts += 3;
                    equipos[local].pp++;
                } else {
                    equipos[local].pe++;
                    equipos[visitante].pe++;
                    equipos[local].pts++;
                    equipos[visitante].pts++;
                }
            });
            
            // Ordenar por puntos, diferencia de gol, goles a favor
            const tablaOrdenada = Object.values(equipos).sort((a, b) => {
                const difA = a.gf - a.gc;
                const difB = b.gf - b.gc;
                
                if (b.pts !== a.pts) return b.pts - a.pts;
                if (difB !== difA) return difB - difA;
                return b.gf - a.gf;
            });
            
            // Mostrar tabla
            const tbody = document.getElementById('tabla-body');
            tbody.innerHTML = "";
            
            tablaOrdenada.forEach((equipo, index) => {
                const esVastago = equipo.equipo.includes("Vástago");
                const dif = equipo.gf - equipo.gc;
                const difColor = dif > 0 ? 'text-green-400' : dif < 0 ? 'text-red-400' : 'text-slate-400';
                
                tbody.innerHTML += `
                    <tr class="border-t border-white/5 hover:bg-white/5 transition-colors ${esVastago ? 'bg-green-500/5' : ''}">
                        <td class="py-2 sm:py-3 px-2 sm:px-4 font-bold text-slate-400 text-xs sm:text-sm">${index + 1}</td>
                        <td class="py-2 sm:py-3 px-2 sm:px-4 font-bold text-xs sm:text-sm ${esVastago ? 'vastago-highlight' : ''}">${equipo.equipo}</td>
                        <td class="py-2 sm:py-3 px-1 sm:px-2 text-center text-slate-400 text-xs sm:text-sm">${equipo.pj}</td>
                        <td class="py-2 sm:py-3 px-1 sm:px-2 text-center text-green-400 text-xs sm:text-sm">${equipo.pg}</td>
                        <td class="py-2 sm:py-3 px-1 sm:px-2 text-center text-slate-400 text-xs sm:text-sm">${equipo.pe}</td>
                        <td class="py-2 sm:py-3 px-1 sm:px-2 text-center text-red-400 text-xs sm:text-sm">${equipo.pp}</td>
                        <td class="py-2 sm:py-3 px-1 sm:px-2 text-center text-xs sm:text-sm">${equipo.gf}</td>
                        <td class="py-2 sm:py-3 px-1 sm:px-2 text-center text-xs sm:text-sm">${equipo.gc}</td>
                        <td class="py-2 sm:py-3 px-1 sm:px-2 text-center font-bold text-xs sm:text-sm ${difColor}">${dif > 0 ? '+' : ''}${dif}</td>
                        <td class="py-2 sm:py-3 px-1 sm:px-2 text-center font-black text-base sm:text-xl">${equipo.pts}</td>
                    </tr>
                `;
            });
        }

        // Inicializar
        cambiarTorneo('Apertura');
        cambiarVista('fixture');
    </script>
</body>
</html>
