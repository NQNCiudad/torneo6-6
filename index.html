<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Pibes 6+6 | Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="text-slate-200 p-4">

    <header class="max-w-4xl mx-auto py-8 text-center">
        <h1 class="text-5xl font-black tracking-tighter italic uppercase text-white mb-2">
            Los Pibes <span class="text-green-500">6+6</span>
        </h1>
        <p class="text-slate-400 font-medium uppercase tracking-widest text-sm">Temporada Oficial 2026</p>
    </header>

    <div class="flex justify-center gap-4 mb-8">
        <button onclick="cargarDatos('Apertura')" class="px-6 py-2 rounded-full bg-green-600 hover:bg-green-500 font-bold transition">Apertura</button>
        <button onclick="cargarDatos('Clausura')" class="px-6 py-2 rounded-full bg-slate-700 hover:bg-slate-600 font-bold transition">Clausura</button>
    </div>

    <main id="partidos-container" class="max-w-2xl mx-auto grid gap-4">
        <div class="text-center animate-pulse">Cargando resultados oficiales...</div>
    </main>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbw9oVf3NxV4mqCYD2XJdch7c8kHLl4Z8pgE-YDi4p2rQHlalYjxJZQySj0ZW4MVZHf7/exec";

        async function cargarDatos(torneo) {
            const container = document.getElementById('partidos-container');
            container.innerHTML = '<div class="text-center">Actualizando...</div>';
            
            try {
                const response = await fetch(`${API_URL}?torneo=${torneo}`);
                const datos = await response.json();
                
                container.innerHTML = "";
                datos.forEach(partido => {
                    container.innerHTML += `
                        <div class="glass rounded-2xl p-6 flex items-center justify-between shadow-2xl">
                            <div class="flex flex-col items-center w-1/3">
                                <span class="text-xs text-slate-500 mb-2 uppercase font-bold">Local</span>
                                <span class="text-lg font-bold">${partido.Local}</span>
                            </div>
                            
                            <div class="flex flex-col items-center w-1/3">
                                <span class="text-xs text-slate-400 mb-1">${partido.Fecha}</span>
                                <div class="bg-black/40 px-4 py-2 rounded-lg flex gap-3 items-center border border-white/10">
                                    <span class="text-3xl font-black text-green-400">${partido.GolesL}</span>
                                    <span class="text-slate-600">-</span>
                                    <span class="text-3xl font-black text-green-400">${partido.GolesV}</span>
                                </div>
                            </div>

                            <div class="flex flex-col items-center w-1/3">
                                <span class="text-xs text-slate-500 mb-2 uppercase font-bold">Visitante</span>
                                <span class="text-lg font-bold">${partido.Visitante}</span>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                container.innerHTML = `<div class="text-red-400 text-sm">Error al conectar con la base de datos.</div>`;
            }
        }

        // Carga inicial
        cargarDatos('Apertura');
    </script>
</body>
</html>
